<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      src="https://kit.fontawesome.com/a3e10ed635.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Slider App</title>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="width: 100vw; height: 100vh"
  >
    <div class="d-flex justify-content-center align-items-center">
      <div>
        <i
          class="fa-solid fa-chevron-left fs-2 p-2 bg-secondary text-light rounded mx-5"
          style="cursor: pointer"
          onclick="left()"
        ></i>
      </div>
      <div style="width: 620px; height: 100%; overflow: hidden !important">
        <div id="maincon" style="width: 620px; transition: all 0.1s">
          <div
            id="main"
            class="text-start position-relative"
            style="width: 620px"
          ></div>
        </div>
      </div>

      <div>
        <i
          class="fa-solid fa-chevron-right fs-2 p-2 bg-secondary text-light rounded mx-5"
          style="cursor: pointer"
          onclick="right()"
        ></i>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
